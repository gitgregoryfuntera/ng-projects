<mat-toolbar class="mat-elevation-z4" color="primary">
    <img src="../assets/angular-512.png" width="50px"/> Projects
    <span class="spacer"></span>
    <button 
        *ngIf="checkLogin()" 
        mat-icon-button 
        matTooltip="Sign Out" 
        matTooltipPosition="below"
        (click)="onLogout()"
    >
        <mat-icon>close</mat-icon>
    </button> 
</mat-toolbar>
<div class="m-10" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
</div>
