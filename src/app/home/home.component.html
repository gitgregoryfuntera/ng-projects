<div class="container">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>Projects</mat-card-title>
    </mat-card-header>
    <div *ngIf="!projects.length">
      <h4>No projects Available :(</h4>
    </div>
    <mat-card-content *ngIf="projects.length">
      <mat-card class="card" *ngFor="let project of projects">
        <mat-card-header>
          <ngx-avatar mat-card-avatar size="50" name="{{ project.email }}"></ngx-avatar>
          <mat-card-title>{{ project.title }}</mat-card-title>
          <mat-card-subtitle>{{ project.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="project-content">{{ project.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/projects', project.id ]">View</button>
        </mat-card-actions>
      </mat-card>
    </mat-card-content>
    <button class="btn-add-proj" mat-fab [routerLink]="['/projects-create']">
      <mat-icon>add</mat-icon>
    </button> 
  </mat-card>
</div>
