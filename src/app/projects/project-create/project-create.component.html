<div class="container">
  <mat-card class="base-card">
    <mat-card-header>
      <mat-card-title>Create Project</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
      <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Title" [(ngModel)]="project.title" name="title" required>
          </mat-form-field>
          <div class="error-indicators" *ngIf="errors.title">
            <mat-icon>error</mat-icon> 
            <span>{{ errors.title }}</span>
          </div>
          
          <mat-form-field>
            <textarea matInput placeholder="Description" rows="5" [(ngModel)]="project.description" name="description" required></textarea>
          </mat-form-field>
          <div class="error-indicators" *ngIf="errors.description">
            <mat-icon>error</mat-icon> 
            <span>{{ errors.description }}</span>
          </div>
      </mat-card-content>
      <div class="btn-container">
        <div *ngIf="!loading; else loader">
          <button type="button" mat-button color="primary" [routerLink]="['/home']">Back</button>
          <button class="btn-create" type="submit" mat-raised-button color="primary">Create</button>
        </div>
        <ng-template #loader>
          <div>
            <mat-spinner [diameter]="30"></mat-spinner>
          </div>
        </ng-template>
      </div>
    </form>
  </mat-card>
</div>
