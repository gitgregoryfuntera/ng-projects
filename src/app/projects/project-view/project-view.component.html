<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>View Project   
        <div class="btn-delete" matTooltip="Delete">
          <button mat-mini-fab (click)="onDelete()">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </div>
     </mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="onUpdate()" #projectForm="ngForm">
      <mat-card-content *ngIf="project">
          <mat-form-field>
            <input matInput placeholder="Title" [(ngModel)]="project.title" name="title" required>
          </mat-form-field>
          
          <mat-form-field>
            <textarea matInput placeholder="Description" rows="5" [(ngModel)]="project.description" name="description" required></textarea>
          </mat-form-field>
      </mat-card-content>
      <div class="btn-container">
        <div *ngIf="!loading; else loader">
          <button type="button" mat-button color="primary" [routerLink]="['/home']">Back</button>
          <button type="submit" mat-raised-button color="primary">Update</button>
        </div>
        <ng-template #loader>
          <div>
            <mat-spinner [diameter]="30"></mat-spinner>
          </div>
        </ng-template>
      </div>
    </form>
  </mat-card>
</div>
