<div class="container">
  <mat-card class="base-card">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle>with your registered email</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="error-indicators" *ngIf="authError.error">
          <mat-icon>error</mat-icon> 
          <span>{{ authError.error }}</span>
      </div>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="user.email" placeholder="Email "type="email" name="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <div class="error-indicators" *ngIf="errors.email">
          <mat-icon>error</mat-icon> 
          <span>{{ errors.email }}</span>
        </div>

        <mat-form-field class="password-input">
          <input 
            matInput 
            [(ngModel)]="user.password" 
            placeholder="Password" 
            [type]="hide ? 'password' : 'text'" name="password"
          >
          <button 
            type="button"
            mat-icon-button 
            matSuffix (click)="hide = !hide" 
            [attr.aria-label]="'Hide password'" 
            [attr.aria-pressed]="hide"
          >
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="error-indicators" *ngIf="errors.password">
          <mat-icon>error</mat-icon> 
          <span>{{ errors.password }}</span>
        </div>
        <div class="btn-container">
          <div *ngIf="!loading;else loader">
            <button type="button" class="btn-register" mat-button color="primary" [routerLink]="['/register']">
              Register
            </button>
            <button mat-raised-button color="primary">
              Login
            </button>
          </div>
          <ng-template #loader class="spinner-container">
              <mat-spinner [diameter]="30"></mat-spinner>
          </ng-template>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
